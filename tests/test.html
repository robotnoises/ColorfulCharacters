<html>
  <head>
    <title>ColorfulCharacters Test</title>
    <script src="../public/colorfulcharacters.js"></script>
  </head>
  <body>
    <div id="editor" contenteditable="true" style="height: 400px; width: 600px; margin: 100px auto; background: #fafafa;">
      (word)
    </div>

    <button id="render">Render</button>

    <script>
      (function () {
        var btn = document.getElementById('render');
        var editor = document.getElementById('editor');
        var cc = new ColorfulCharacters({
          '(': '#f00',
          ')': '#f00',
          '*': '#0f0',
          '+': '#0f0',
          '-': '#0f0',
          '/': '#0f0',
          '[': '#ffa500',
          ']': '#ffa500',
          '/[a-zA-Z]/': '#00f',
          '/[0-9]/': '#9B30FF'
        }, {
          changeColor: true,
          changeBackground: true
        });

        function colorize(e) {
          editor.innerHTML = cc.colorize(editor.innerText);
        }
        
        btn.addEventListener('click', colorize);

        // Init
        colorize();
      } ());
    </script>
  </body>
</html>
